<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Audio Downloader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #f6f7ff 0%, #ffffff 100%);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.dark-mode {
            --primary-color: #818cf8;
            --primary-hover: #6366f1;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: var(--bg-gradient);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            padding: 2.5rem;
            transition: var(--transition);
        }

        body.dark-mode .container {
            background: rgba(30, 41, 59, 0.95);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            background: transparent;
            color: var(--text-primary);
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        #downloadButton {
            display: none;
            text-decoration: none;
            background: #22c55e;
            margin-top: 1rem;
        }

        #downloadButton:hover {
            background: #16a34a;
        }

        #themeToggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            width: auto;
            background: transparent;
            color: var(--text-primary);
            font-size: 1.5rem;
            padding: 0.5rem;
        }

        #themeToggle:hover {
            transform: rotate(15deg);
            background: transparent;
        }

        .loader {
            display: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 3px solid #ffffff;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-animation {
            animation: scaleUp 0.3s ease-out;
        }

        @keyframes scaleUp {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <button id="themeToggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <h1>Audio Downloader</h1>
        <p class="subtitle">Download your favorite YouTube videos as MP3</p>
        
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="Paste YouTube URL here" />
        </div>
        
        <button onclick="fetchAudioLink()" id="fetchButton">
            <i class="fas fa-download"></i>
            <span>Get Download Link</span>
            <div class="loader"></div>
        </button>
        
        <a id="downloadButton" href="#" download target="_blank">
            <i class="fas fa-music"></i>
            <span>Download Audio</span>
        </a>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('#themeToggle i');
            
            body.classList.toggle('dark-mode');
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
        }

        async function fetchAudioLink() {
            const videoUrl = document.getElementById('videoUrl').value;
            const downloadButton = document.getElementById('downloadButton');
            const fetchButton = document.getElementById('fetchButton');
            const loader = document.querySelector('.loader');
            
            if (!videoUrl) {
                alert('Please enter a YouTube URL');
                return;
            }

            // Show loading state
            fetchButton.disabled = true;
            loader.style.display = 'block';
            fetchButton.querySelector('span').textContent = 'Processing...';

            try {
                const response = await fetch('https://api.cobalt.tools/api/json', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: videoUrl,
                        aFormat: "mp3",
                        isAudioOnly: true,
                        audioBitrate: 96000
                    }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }

                const data = await response.json();
                const audioLink = data.audio || data.url || '';

                if (audioLink) {
                    downloadButton.href = audioLink;
                    downloadButton.style.display = 'flex';
                    downloadButton.classList.add('success-animation');
                } else {
                    throw new Error('No audio link available');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                // Reset button state
                fetchButton.disabled = false;
                loader.style.display = 'none';
                fetchButton.querySelector('span').textContent = 'Get Download Link';
            }
        }
    </script>
</body>
</html>
