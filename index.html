<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ytdown-Shashwat</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --container-bg: white;
            --text-color: #333;
            --primary-color: #ff0000;
            --primary-hover: #cc0000;
            --secondary-color: #4CAF50;
            --secondary-hover: #45a049;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
            width: 100%;
        }
        button:hover {
            background-color: var(--primary-hover);
        }
        #downloadButton {
            display: none;
            margin-top: 1rem;
            background-color: var(--secondary-color);
            text-decoration: none;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-size: 1rem;
        }
        #downloadButton:hover {
            background-color: var(--secondary-hover);
        }
        #themeToggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5rem;
        }
        body.dark-mode {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #ff4545;
            --primary-hover: #ff6b6b;
            --secondary-color: #4ecb71;
            --secondary-hover: #45b563;
        }
    </style>
</head>
<body>
    <button id="themeToggle" onclick="toggleTheme()">üåì</button>
    <div class="container">
        <h1>YouTube Audio Downloader</h1>
        <h5>Made with ‚ù§Ô∏è made by Shashwat</h5>
        <input type="text" id="videoUrl" placeholder="Enter YouTube video URL" />
        <button onclick="fetchAudioLink()">Get Download Link</button>
        <a id="downloadButton" href="#" download target="_blank">Download Audio</a>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        async function fetchAudioLink() {
            const videoUrl = document.getElementById('videoUrl').value;
            const downloadButton = document.getElementById('downloadButton');
            try {
                const response = await fetch('https://api.cobalt.tools/api/json', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: videoUrl,
                        aFormat: "mp3",
                        isAudioOnly: true,
                        audioBitrate: 96000
                    }),
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                const data = await response.json();
                const audioLink = data.audio || data.url || '';
                if (audioLink) {
                    downloadButton.href = audioLink;
                    downloadButton.style.display = 'block';
                } else {
                    alert('No audio link available');
                }
            } catch (error) {
                alert('Error fetching audio link: ' + error.message);
            }
        }
    </script>
</body>
</html>
