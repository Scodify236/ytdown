<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Audio/Video Downloader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --success-color: #22c55e;
            --success-hover: #16a34a;
            --video-color: #ef4444;
            --video-hover: #dc2626;
            --bg-gradient: linear-gradient(135deg, #f6f7ff 0%, #ffffff 100%);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.dark-mode {
            --primary-color: #818cf8;
            --primary-hover: #6366f1;
            --success-color: #22c55e;
            --success-hover: #16a34a;
            --video-color: #ef4444;
            --video-hover: #dc2626;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: var(--bg-gradient);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            padding: 2.5rem;
            transition: var(--transition);
        }

        body.dark-mode .container {
            background: rgba(30, 41, 59, 0.95);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            background: transparent;
            color: var(--text-primary);
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .download-buttons {
            display: none;
            gap: 1rem;
            margin-top: 1rem;
        }

        .download-link {
            text-decoration: none;
            padding: 1rem;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        #audioButton {
            background: var(--success-color);
        }

        #audioButton:hover {
            background: var(--success-hover);
            transform: translateY(-1px);
        }

        #videoButton {
            background: var(--video-color);
        }

        #videoButton:hover {
            background: var(--video-hover);
            transform: translateY(-1px);
        }

        #themeToggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            width: auto;
            background: transparent;
            color: var(--text-primary);
            font-size: 1.5rem;
            padding: 0.5rem;
        }

        #themeToggle:hover {
            transform: rotate(15deg);
            background: transparent;
        }

        .loader {
            display: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 3px solid #ffffff;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-animation {
            animation: scaleUp 0.3s ease-out;
        }

        @keyframes scaleUp {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <button id="themeToggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <h1>Media Downloader</h1>
        <p class="subtitle">Download YouTube videos as MP3 or MP4</p>
        
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="Paste YouTube URL here" />
        </div>
        
        <button onclick="fetchMediaLinks()" id="fetchButton">
            <i class="fas fa-download"></i>
            <span>Get Download Links</span>
            <div class="loader"></div>
        </button>
        
        <div class="download-buttons" id="downloadButtons">
            <a id="audioButton" class="download-link" href="#" download target="_blank">
                <i class="fas fa-music"></i>
                <span>Download Audio</span>
            </a>
            <a id="videoButton" class="download-link" href="#" download target="_blank">
                <i class="fas fa-video"></i>
                <span>Download Video</span>
            </a>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('#themeToggle i');
            
            body.classList.toggle('dark-mode');
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
        }

        async function fetchMediaLinks() {
            const videoUrl = document.getElementById('videoUrl').value;
            const downloadButtons = document.getElementById('downloadButtons');
            const fetchButton = document.getElementById('fetchButton');
            const loader = document.querySelector('.loader');
            
            if (!videoUrl) {
                alert('Please enter a YouTube URL');
                return;
            }

            // Show loading state
            fetchButton.disabled = true;
            loader.style.display = 'block';
            fetchButton.querySelector('span').textContent = 'Processing...';
            downloadButtons.style.display = 'none';

            try {
                // Fetch audio version
                const audioResponse = await fetch('https://api.cobalt.tools/api/json', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: videoUrl,
                        aFormat: "mp3",
                        isAudioOnly: true,
                        audioBitrate: 96000
                    }),
                });

                // Fetch video version
                const videoResponse = await fetch('https://api.cobalt.tools/api/json', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: videoUrl,
                        videoQuality: "1080"
                    }),
                });

                if (!audioResponse.ok || !videoResponse.ok) {
                    throw new Error('Network response was not ok');
                }

                const audioData = await audioResponse.json();
                const videoData = await videoResponse.json();

                const audioLink = audioData.audio || audioData.url;
                const videoLink = videoData.video || videoData.url;

                if (audioLink && videoLink) {
                    document.getElementById('audioButton').href = audioLink;
                    document.getElementById('videoButton').href = videoLink;
                    downloadButtons.style.display = 'flex';
                    downloadButtons.classList.add('success-animation');
                } else {
                    throw new Error('No download links available');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                // Reset button state
                fetchButton.disabled = false;
                loader.style.display = 'none';
                fetchButton.querySelector('span').textContent = 'Get Download Links';
            }
        }
    </script>
</body>
</html>
