<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Media Downloader by Shashwat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-primary: #0ff;
            --neon-secondary: #f0f;
            --bg-dark: #0a0a0f;
            --card-bg: #151520;
            --text-primary: #e0e0ff;
            --text-secondary: #8888aa;
            --terminal-bg: rgba(0, 0, 0, 0.9);
            --accent-gradient: linear-gradient(135deg, var(--neon-primary), var(--neon-secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, var(--bg-dark) 21px, transparent 1%) center,
                linear-gradient(var(--bg-dark) 21px, transparent 1%) center,
                rgba(0, 255, 255, 0.1);
            background-size: 22px 22px;
            z-index: 0;
        }

        .split-container {
            display: flex;
            width: 100%;
            padding: 1rem;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .main-content {
            flex: 1;
            max-width: 600px;
            padding: 1rem;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }

        .container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid rgba(0, 255, 255, 0.1);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.1),
                inset 0 0 20px rgba(0, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            animation: borderGlow 4s infinite;
        }

        @keyframes borderGlow {
            0%, 100% { border-color: rgba(0, 255, 255, 0.1); }
            50% { border-color: rgba(0, 255, 255, 0.3); }
        }

        .glitch-effect {
            position: relative;
            display: inline-block;
        }

        .glitch-effect::before,
        .glitch-effect::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .glitch-effect::before {
            animation: glitch 2s infinite;
            color: #0ff;
            z-index: -1;
        }

        .glitch-effect::after {
            animation: glitch 3s infinite;
            color: #f0f;
            z-index: -2;
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--neon-primary);
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.3),
                0 0 20px rgba(0, 255, 255, 0.2),
                0 0 30px rgba(0, 255, 255, 0.1);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--neon-primary);
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.2),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: var(--accent-gradient);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .cli-terminal {
            display: none;
            background: var(--terminal-bg);
            border: 1px solid var(--neon-primary);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            color: #0f0;
            max-height: 250px;
            overflow-y: auto;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.1),
                inset 0 0 10px rgba(0, 255, 255, 0.05);
        }

        .cli-line {
            margin: 0.75rem 0;
            display: flex;
            align-items: flex-start;
        }

        .cli-prompt {
            color: var(--neon-primary);
            margin-right: 0.75rem;
        }

        .cli-text {
            flex: 1;
        }

        .download-buttons {
            display: none;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-direction: column;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .download-link {
            text-decoration: none;
            padding: 1rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .download-link::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            from { transform: translateX(-100%) rotate(45deg); }
            to { transform: translateX(100%) rotate(45deg); }
        }

        #audioButton {
            background: linear-gradient(135deg, #00ff87, #0ff);
        }

        #videoButton {
            background: linear-gradient(135deg, #ff00ff, #ff0080);
        }

        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-text {
            color: var(--neon-primary);
            font-size: 2rem;
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay">
        <div class="loading-text">INITIALIZING NEURAL LINK</div>
    </div>
    
    <audio id="magicSound" src="magic.mp3"></audio>

    <div class="split-container">
        <div class="main-content">
            <div class="container">
                <h1 class="glitch-effect" data-text=">> CYBER DOWNLOADER_">>> CYBER DOWNLOADER_</h1>
                <p class="subtitle">> Transform YouTube content into digital artifacts</p>
                
                <input type="text" id="videoUrl" placeholder="> Insert YouTube neural link" />
                
                <button onclick="fetchMediaLinks()" id="fetchButton">
                    <i class="fas fa-terminal"></i> INITIALIZE DOWNLOAD
                </button>

                <div class="cli-terminal" id="cliTerminal">
                    <div class="cli-line">
                        <span class="cli-prompt">></span>
                        <span class="cli-text">Initializing system...<span class="blink">_</span></span>
                    </div>
                </div>

                <div class="download-buttons" id="downloadButtons">
                    <a id="audioButton" class="download-link" href="#" download target="_blank">
                        <i class="fas fa-music"></i>
                        <span>EXTRACT_AUDIO.mp3</span>
                    </a>
                    <a id="videoButton" class="download-link" href="#" download target="_blank">
                        <i class="fas fa-video"></i>
                        <span>DOWNLOAD_VIDEO.mp4</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
    async function addCliLine(text) {
        const terminal = document.getElementById('cliTerminal');
        const line = document.createElement('div');
        line.className = 'cli-line';
        line.innerHTML = `
            <span class="cli-prompt">></span>
            <span class="cli-text">${text}<span class="blink">_</span></span>
        `;
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
        return new Promise(resolve => setTimeout(resolve, 1000));
    }

    function playMagicSound() {
        return new Promise((resolve) => {
            const audio = document.getElementById('magicSound');
            audio.play();
            audio.onended = resolve;
        });
    }

    async function fetchMediaLinks() {
        const videoUrl = document.getElementById('videoUrl').value;
        const downloadButtons = document.getElementById('downloadButtons');
        const fetchButton = document.getElementById('fetchButton');
        const cliTerminal = document.getElementById('cliTerminal');
        const loadingOverlay = document.getElementById('loadingOverlay');

        if (!videoUrl) {
            alert('ERROR: YouTube neural link required');
            return;
        }

        fetchButton.disabled = true;
        downloadButtons.style.display = 'none';
        cliTerminal.style.display = 'block';
        cliTerminal.innerHTML = '';
        loadingOverlay.style.display = 'flex';

        try {
            await addCliLine('Establishing neural connection...');
            await addCliLine('Bypassing security protocols...');
            await addCliLine('Accessing quantum mainframe...');
            await addCliLine('Initializing data extraction...');

            const audioResponse = await fetch('https://cobalt-api.kwiatekmiki.com/', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    downloadMode: "audio",
                    filenameStyle: "basic",
                    url: videoUrl,
                    videoQuality: "360"
                }),
            });
            const videoResponse = await fetch('https://cobalt-api.kwiatekmiki.com/', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    filenameStyle: "basic",
                    url: videoUrl,
                    videoQuality: "1080"
                }),
            });

            if (!audioResponse.ok || !videoResponse.ok) {
                throw new Error('Neural connection failed');
            }

            const audioData = await audioResponse.json();
            const videoData = await videoResponse.json();const audioLink = audioData.audio || audioData.url;
            const videoLink = videoData.video || videoData.url;

            if (audioLink && videoLink) {
                await addCliLine('NEURAL CONNECTION ESTABLISHED');
                await addCliLine('EXTRACTING DATA STREAMS...');
                await addCliLine('PREPARING DOWNLOAD PROTOCOLS...');
                
                // Play the magic sound effect
                try {
                    await playMagicSound();
                } catch (error) {
                    console.log('Sound playback failed:', error);
                }

                // Show success message and download buttons
                await addCliLine('ACCESS GRANTED - Download protocols initialized');
                document.getElementById('audioButton').href = audioLink;
                document.getElementById('videoButton').href = videoLink;
                
                // Add glowing animation to download buttons
                downloadButtons.style.display = 'flex';
                downloadButtons.style.animation = 'fadeIn 0.5s ease-out';
            } else {
                throw new Error('Data stream extraction failed');
            }
        } catch (error) {
            await addCliLine('ERROR: Neural connection failed');
            await addCliLine('SYSTEM MESSAGE: Please reinitialize download sequence');
            console.error('Download error:', error);
        } finally {
            fetchButton.disabled = false;
            loadingOverlay.style.display = 'none';
        }
    }

    // Add hover effects for interactive elements
    document.querySelectorAll('.download-link').forEach(link => {
        link.addEventListener('mouseover', () => {
            link.style.transform = 'translateY(-2px)';
            link.style.boxShadow = '0 5px 15px rgba(0, 255, 255, 0.3)';
        });

        link.addEventListener('mouseout', () => {
            link.style.transform = 'translateY(0)';
            link.style.boxShadow = 'none';
        });
    });

    // Add glitch effect on page load
    document.addEventListener('DOMContentLoaded', () => {
        const glitchElements = document.querySelectorAll('.glitch-effect');
        glitchElements.forEach(element => {
            element.setAttribute('data-text', element.textContent);
        });
    });

    // Add keyboard support for better accessibility
    document.getElementById('videoUrl').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            fetchMediaLinks();
        }
    });

    // Add terminal typing effect
    function typeWriter(element, text, speed = 50) {
        let i = 0;
        element.innerHTML = '';
        function type() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, speed);
            }
        }
        type();
    }

    // Initialize loading animation
    const loadingText = document.querySelector('.loading-text');
    setInterval(() => {
        const dots = '...';
        const currentText = loadingText.textContent;
        if (currentText.endsWith(dots)) {
            loadingText.textContent = currentText.slice(0, -3);
        } else {
            loadingText.textContent = currentText + '.';
        }
    }, 500);
</script>
</body>
</html>
